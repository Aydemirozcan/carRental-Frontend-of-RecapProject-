<div
   *ngIf="dataLoaded == false" 
   class ="spinner-border text-primary"
   role ="status"
>
<span class= "visually-hidden">loading...</span>
</div>
<table *ngIf="dataLoaded==true" class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>BrandName</th>
            <th>ColorName</th> 
            <th>ModelYear</th> 
            <th>DailyPrice</th>
            <th>Detay</th>
        </tr>
    </thead>
    <tr *ngFor="let car of cars">
        <td>{{car.carId }}</td>
        <td>{{car.brandName }}</td>
        <td>{{car.colorName }}</td>
        <td>{{car.modelYear }}</td>
        <td>{{car.dailyPrice }}</td>
        <td><button type="button" class="btn btn-primary active" routerLink="/carImage/{{car.carId}}">Detaya Git</button></td>
    </tr>
</table>
